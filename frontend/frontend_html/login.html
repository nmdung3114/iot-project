<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - IoT Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../frontend_css/login.css">

</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-microchip"></i>
            </div>
            <h1>Đăng Nhập Hệ Thống</h1>
            <p>IoT Dashboard - Quản lý thông minh</p>
        </div>

        <div class="login-form">
            <div class="alert alert-error" id="error-alert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-message">Tên đăng nhập hoặc mật khẩu không đúng</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Tên đăng nhập</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
                        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Đăng Nhập
                    </button>
            </form>
        </div>
    </div>

    <script>
        // Hiển thị/ẩn mật khẩu
        document.getElementById('passwordToggle').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Thay đổi icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Xử lý form đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('error-alert');

            // Kiểm tra thông tin đăng nhập (đơn giản)
            if (username === 'admin' && password === 'password') {
                // Đăng nhập thành công
                errorAlert.style.display = 'none';
                alert('Đăng nhập thành công! Chuyển hướng đến trang dashboard...');
                // Chuyển hướng đến trang dashboard (trong thực tế)
                // window.location.href = 'dashboard.html';
            } else {
                // Hiển thị thông báo lỗi
                errorAlert.style.display = 'flex';
            }
        });
    </script>
</body>

</html>
